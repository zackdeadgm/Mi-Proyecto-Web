<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pokedex</title>
</head>
<body>
    <header>
     <img id="logo" src="https://img.icons8.com/color/480/pokedex.png" alt="logo">
     <h1>Mi Pokedex</h1>
    </header>
    <nav>
        <a href="">Inicio</a>
        <a href="">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                  <img id="pkmn-img" src="img/charmander.png"pokemon">    
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>nombre: </b>charmander</p>
                        </li>
                        <li>
                            <p><b>tipo: </b>fuego</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>0.6 m.</p>
                        </li>
                        <li>
                            <p><b>peso: </b>8.5 kg.</p>
                        </li>
                        <li>
                            <p><b>descripcion: </b>la cosa mas tierna pero poderosa</p>
                        </li>

                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
