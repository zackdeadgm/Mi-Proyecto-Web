  <main>
    <button onclick="Buscar()"><h3>Cambiar raza</h3></button>
	<div class="todo">
		<img id="img" src="https://www.bunko.pet/__export/1635633199382/sites/debate/img/2021/10/30/persa_blanco_crop1635633155395.jpeg_819749066.jpeg" alt="">
		<div class="texto">
			<h2 id="name">Gato Persa</h2>

				<li>
					<p id="Nombre_científico"><b>Nombre científico: </b>Felis catus</p>
				</li>
				<li>

				<li>

<script>
	var idp=1;
    var long=0;

    const url = "https://zackdeadgm.github.io/ApiGato/ApiGato.json";

    function buscar(){
    
        fetch(url)
        .then(function(response){
            return response.json();    
        })
    
        .then(function(data){
            console.log(data.figures);
            long=data.figures.length;
            console.log("lenght:"+ long);
        
            var res= data.figures.filter(item=>item.id===idp);
            console.log(res);
            var imagen=document.getElementById('img');
            imagen.src=res[0].img;
            var p1=document.getElementById('name');
            p1.innerHTML="<h2>Gato: </h2>"+res[0].name;
            var p2=document.getElementById('Nombre_científico');
            p2.innerHTML="<b>Nombre científico: </b>"+res[0].Nombre_científico;
            var p3=document.getElementById('Vida_media');
            p3.innerHTML="<b>Vida media: </b>"+res[0].Vida_media;
            var p4=document.getElementById('Tamaño');
            p4.innerHTML="<b>Tamaño: </b>"+res[0].Tamaño;
            var p5=document.getElementById('Peso');
            p5.innerHTML="<b>Peso: </b>"+res[0].Peso;
			var p6=document.getElementById('Origen');
			p6.innerHTML="<b>Origen: </b>"+res[0].Origen;
        })

        .catch(function(error){
            console.log(error);           
        });

        if (idp >= long){
            idp=1;
        }else{
            idp++;
        }
        
    }    
</script>
<script>
	buscar()
</script>
